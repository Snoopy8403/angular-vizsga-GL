<div>
<h2>Megbetegedések</h2>
</div>
<mat-card>
  <mat-card-header>Kérem válasszon egy országot:</mat-card-header>
  
  <mat-card-content>
      <mat-form-field appearance="outline">
        <div class="countrySelectForm">
          <mat-select name="selectedCountry" [(ngModel)]="selectedCountry" required>
            @for (option of countryOptions; track option) {
              <mat-option [value]="option">{{option}}</mat-option>
            }      
          </mat-select>   
        </div>       
      </mat-form-field> 
  </mat-card-content>
  
  <mat-card-actions>
    <div class="button-group">
      <button mat-raised-button (click)="getData()">Adatok lekérdezése</button>
    </div> 
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #table>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="confirmed">
    <th mat-header-cell *matHeaderCellDef> Igazolt </th>
    <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="recovered">
    <th mat-header-cell *matHeaderCellDef> Recovered </th>
    <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="deaths">
    <th mat-header-cell *matHeaderCellDef> Halál </th>
    <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Ország </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button (click)="eraseCountryList()">Lekért országok törlése</button>
