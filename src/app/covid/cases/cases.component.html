<mat-card>
  <mat-card-header>Kérem válasszon egy országot:</mat-card-header>
  
  <mat-card-content>
      <mat-form-field appearance="outline">
        <div class="countrySelectForm">
          <mat-select name="selectedCountry" [(ngModel)]="selectedCountry" required>
            @for (option of countryOptions; track option) {
              <mat-option [value]="option">{{option}}</mat-option>
            }      
          </mat-select>   
        </div>       
      </mat-form-field> 
  </mat-card-content>
  
  <mat-card-actions>
    <div class="button-group">
      <button mat-raised-button (click)="getCasesData()">Adatok lekérdezése</button>
    </div> 
  </mat-card-actions>
</mat-card>
