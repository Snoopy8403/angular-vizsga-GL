<mat-card>
    <mat-card-header>
        <mat-card-title>Bejelentkezés</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div class="login-form">
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input type="text" matInput required [(ngModel)]="email">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="text" matInput required [(ngModel)]="password">
            </mat-form-field>
        </div>
    </mat-card-content>
    
    <mat-card-actions>
        <div class="button-group">
            <button mat-raised-button color="primary" routerLink="/registration">Regisztráció</button>        
            <button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button>
        </div>
    </mat-card-actions>
</mat-card>
